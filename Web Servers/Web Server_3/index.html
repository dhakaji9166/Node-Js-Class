<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Product Card</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .product-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 300px;
            margin: 20px;
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-info {
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .product-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .product-description {
            margin-bottom: 10px;
            color: #666;
        }

        .product-price {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .product-actions {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .favorite-icon {
            font-size: 24px;
            color: gray;
            cursor: pointer;
            margin-right: 5px;
        }

        .product-rating {
            font-size: 16px;
            color: red;
        }
    </style>
</head>

<body>
    <div class="product-card">
        <img class="product-image" src="*url*" alt="Product Image">
        <div class="product-info">
            <h2 class="product-title">*title*</h2>
            <p class="product-description">*description*</p>
            <p class="product-price">$*price*</p>
            <div class="product-actions">
                <span class="favorite-icon">❤️</span>
                <span class="product-rating">*rating*</span>
            </div>
        </div>
    </div>
</body>

</html>
